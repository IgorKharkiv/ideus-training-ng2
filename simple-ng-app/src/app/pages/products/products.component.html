<h1>{{title}}</h1>
<p>{{text}}</p>
<ul class="products-list">
	<li class="products-list-item" *ngFor="let product of products">

		<product-card [image]="product.image" [title]="product.title" [descr]="product.descr" [price]="product.price" [tags]="product.tags" [state]="product.isActive"></product-card>

	</li>
</ul>
